{% extends 'base.html' %}

{% block title %}{{ driver.first_name }}{% endblock %}

{% block content %}
    <form action="" method="get">
        <input type="submit" value="Обновить из Яндекса" name="update">
    </form>
    <a href="{% url 'all-drivers' %}"></a>
    <table>
        <tr>
            <td>{{ driver.first_name }}</td>
            <td>{{ driver.last_name }}</td>
            <td>{{ driver.middle_name }}<td>
            <td>{{ driver.phone_number }} </td>
            <td>{{ driver.balance }}</td>
         </tr>
    </table>

{% endblock %}
