{% load static %}
<!DOCTYPE html>
<html lang='ru'>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="{% static 'login.css' %}" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{% url 'login' %}">
                            <h3 class="text-center text-info">You logged out and may log in again.</h3>
                            <br>
                            <div class="form-group">                               
                                <input type="submit" name="submit" class="btn btn-info btn-md align-items-center justify-content-center" value="Log in again">
                            </div>
                            <input type="hidden" name="next" value="">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
